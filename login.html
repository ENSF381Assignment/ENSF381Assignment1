<main>
    <form action="/api" method="post">
        <label for="username">Username: </label>
        <input name="username" type="text" id="username"><br>

            <label for="password">Password: </label>
            <input name="password" type="password" id="password" placeholder=" ">

            &nbsp;

                </svg>
            </button>
        </div>
        <button>Login</button>
    </form><br>
